<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREADOR DE CONTRASEÑAS</title>
    <script src="iteracion.js"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="images.png">
</head>

<body>
    <div class="afuera">

        <h1>GENERADOR DE CONTRASEÑAS</h1>

        <div class="dentro">
            <label>Longitud:
                <input type="number" id="largo" min="4" max="32" value="12">
            </label>
            <label>Mayúsculas
                <input type="checkbox" id="mayus" class="checkbox" checked>
                <span class="checkbox-label"></span>

            </label>
            <label>Minúsculas
                <input type="checkbox" id="minus" class="checkbox" checked>
                <span class="checkbox-label"></span>

            </label>
            <label>Números
                <input type="checkbox" id="num" class="checkbox" checked>
                <span class="checkbox-label"></span>

            </label>
            <label>Símbolos
                <input type="checkbox" id="simbolo" class="checkbox">
                <span class="checkbox-label"></span>

            </label>
        </div>
        
        <button id="generar" onclick= "contra_crear()"> Generar </button>
        <button id="copiar" onclick= "copiar()" > Copiar </button>
        <p id="resultado"></p>

    
        <button id="ver_historial" onclick="hisHistorial()"> Ver Historial </button>
        <button id="borrar_historial" onclick= "borrar_historial()"> Borrar Historial </button>

        
    </div>
    
    <div id="historial-container" style="display:none;">
        <h2>Historial</h2>
        <ul id="historial"></ul>
    </div>

</body>

</html>
